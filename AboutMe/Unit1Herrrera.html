<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <style>
            /* Make the image fully responsive */

            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>M&Mâ€™s with Almonds</h1>
            </div>

            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://threebestrated.com/images/VolareRistoranteitaliano-Chicago-IL.jpeg" alt="Volare">
                    </div>
                    <div class="carousel-item">
                        <img src="https://threebestrated.com/images/JoysNoodlesRice-Chicago-IL.jpeg" alt="Joy">
                    </div>
                    <div class="carousel-item">
                        <img src="https://resizer.otstatic.com/v2/photos/large/23973685.jpg" alt="Japanese Food">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

                <h1>Movies to see</h1>
                <p><a href="http://www.imdb.com/search/title?groups=top_250&sort=user_rating"> The Shawshank Redemption</a></p>
                <p><a href="http://www.imdb.com/search/title?groups=top_250&sort=user_rating">The Godfather</a></p>
                <p><a href="http://www.imdb.com/search/title?groups=top_250&sort=user_rating"> The Dark Knight</a></p>
                <p><a href="http://www.imdb.com/search/title?groups=top_250&sort=user_rating">The Godfather: Part II</a></p>
                <p><a href="http://www.imdb.com/search/title?groups=top_250&sort=user_rating"> The Lord of the Rings: The Return of the King</a></p>


    </body>

</html>
