<!DOCTYPE HTML>
<html>

<body background="https://tse4.mm.bing.net/th?id=OIP.PONIbfPWEKfhuPaTKbTn8QHaHa&pid=15.1&P=0&w=300&h=300">

    <canvas id="myCanvas" width="400" height="150" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.font = "45px Georgia";
        ctx.strokeText("Canvas!", 10, 50);

        ctx.font = "60px Verdana";

        // Create gradient
        var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
        gradient.addColorStop("0", "magenta");
        gradient.addColorStop("0.5", "blue");
        gradient.addColorStop("1.0", "red");

        // Fill with gradient
        ctx.strokeStyle = gradient;
        ctx.strokeText("Animation!", 10, 90);
    </script>
    <section>
        <div>
            <canvas id="canvas" width="400" height="300">
         This text is displayed if your browser 
         does not support HTML5 Canvas.
        </canvas>
        </div>

        <script type="text/javascript">
            var canvas;
            var ctx;
            var x = 400;
            var y = 300;
            var dx = 2;
            var dy = 4;
            var WIDTH = 400;
            var HEIGHT = 300;

            function circle(x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2, true);
                ctx.fill();
            }

            function rect(x, y, w, h) {
                ctx.beginPath();
                ctx.rect(x, y, w, h);
                ctx.closePath();
                ctx.fill();
            }


            function clear() {
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
            }

            function init() {
                canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");
                return setInterval(draw, 10);
            }


            function draw() {
                clear();
                ctx.fillStyle = "#FAF7F8";
                rect(0, 0, WIDTH, HEIGHT);
                ctx.fillStyle = "#444444";
                circle(x, y, 10);
                if (x + dx > WIDTH || x + dx < 0)
                    dx = -dx;
                if (y + dy > HEIGHT || y + dy < 0)
                    dy = -dy;

                x += dx;
                y += dy;
            }

            init();
        </script>

    </section>
</body
</html>
