    background:LightGray;">The information shown in this page, represent the number of abondoned vehicles requests from diffrent vehicle models. The pie chart below holds an approximate estimate of the data. The vehicles not show below had less than 1,000 requests.</p>

        google.charts.load("current", { packages: ["corechart"] });

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Cars', 'Types'],

                ['Ford', 23855],
                ['Dodge', 10651],
                ['Toyota', 10346],
                ['Honda', 10281],
                ['Nissan', 8051],
                ['Pontiac', 6456],
                ['Unlisted Make', 5581],
                ['Buick', 5130],
                ['Chrysler', 4879],
                ['Volkswagen', 3407],
                ['Jeep/Cherokee', 3334],
                ['Oldsmobile', 3116],
                ['General Motors Corp', 3328],
                ['Cadillac', 3817],
                ['Mercury', 2681],
                ['Bmw', 2218],
                ['Hyundai', 2406],
                ['Mercedes', 2210],
                ['Lincoln', 2212],
                ['Mazda', 1935],
                ['Saturn', 1820]
            ]);

            var options = {
                title: 'Types of Abondoned of Vehicles',
                legend: 'none',
                pieSliceText: 'label',
                slices: {
                    4: { offset: 0.2 },
                    12: { offset: 0.3 },
                    14: { offset: 0.4 },
                    15: { offset: 0.5 },
                },
            };

            chart.draw(data, options);
