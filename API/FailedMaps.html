<!DOCTYPE html>
<html>

<head>
  <style>
    #map {
      height: 300px;
      width: 90%;
    }
  </style>
</head>

<body>
  <h1>Sanitation</h1>
  <h3>Street Sweeping 2017 Map</h3>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = { lat: -25.363, lng: 131.044 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer src="https://data.cityofchicago.org/resource/bvmw-x5d2.json">
  </script>
</body>

</html>
