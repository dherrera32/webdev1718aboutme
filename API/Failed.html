<DOCTYPE html>
    <html>

    <body style="background-color:Thistle;">

        <head>

            </script>
            <script>
                $(document).ready(function() {
                    $("button").click(function() {
                        //console.log("clicked");

                            success: function(result) {
                                console.log(result);
                                var output = "";

                                $.each(result, function(index, value) {
                                    //console.log(index + " " + value);

                                    //output += "<div class='output'>" +  value.month_name + " " + value.dates + "</div>";

                                    $("#results").append(value.month_name + " " + value.dates + "</div>")

                                });
                                //$("#results").html(output);
                            }
                        })
                    });
                });
            </script>

            <style>
                .output {
                    color: red;
                }
            </style>
        </head>

    </body>
